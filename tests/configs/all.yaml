version: "1"
resources:
  google-top-page:
    title: Google
    url: https://google.com/
    # cmd省略した場合はデフォルトでget method

  uec-1rui:
    title: 1類
    url: https://www.c1.uec.ac.jp/gakunai/b3/2301/
    auth:
      basic:
        username: ${{UEC_USERNAME}}
        password: ${{UEC_PASSWORD}}
    enabled: true
    notifier: slack1

  keisanriron:
    title: 計算理論シラバス
    cmd: uecli syllabus get -t 31 -c 21124231
    enabled: true
    env:
      http_proxy: socks5://localhost:1080
      https_proxy: socks5://localhost:1080

  syllabus:
    title: ~~~~シラバス
    cmd: uecli --html syllabus get -t 31 -c 21124231
    template: uec_internal
    notifier: hoge
    env:
      hoge: a
      http_proxy: hoge

default_notifier: slack1
notifiers:
  slack1:
    type: slack
    webhook: https://hoge.slack.com/hgoehogehogeho/hgoehogehogeho
  hoge:
    type: cmd
    cmd: sendmail hogehoge@example.com

templates:
  uec_internal:
    env:
      http_proxy: socks5://localhost:1080
      https_proxy: socks5://localhost:1080
